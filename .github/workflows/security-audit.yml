name: üõ°Ô∏è Zero Trust Security Audit

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  # 1. JOB: Trivy Scan (Mindenre j√≥: C++, Java, stb.)
  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 2. JOB: Maven Policy (Csak Java-n√°l fut)
  maven-policy-check:
    runs-on: ubuntu-latest
    needs: vulnerability-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # JAV√çT√ÅS: A felt√©telt idehoztuk a l√©p√©sekhez, a checkout ut√°nra!
      
      - name: Set up JDK 25
        if: hashFiles('pom.xml') != ''
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Enforce Postgres & No Illegal SQL
        if: hashFiles('pom.xml') != ''
        run: |
          echo "üêò Postgres Policy Enforcement..."
          mvn dependency:tree -Dincludes=*:*sql*,*:*jdbc*,*:*hibernate* > deps.txt
          
          if grep -i "mysql" deps.txt; then
            echo "‚ùå CRITICAL: MySQL detected! This is illegal per policy."
            exit 1
          fi
          
          if grep -i "mssql" deps.txt; then
             echo "‚ùå CRITICAL: MSSQL detected! Strictly prohibited."
             exit 1
          fi
          
          echo "‚úÖ Database Policy Check Passed."
